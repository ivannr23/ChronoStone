<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#6B4423"/>
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>
  
  <!-- Columna simplificada -->
  <rect x="11" y="20" width="10" height="2" rx="0.5" fill="url(#stoneGrad)"/>
  <rect x="12" y="10" width="8" height="10" fill="url(#stoneGrad)"/>
  <rect x="10" y="8" width="12" height="2" rx="0.5" fill="url(#stoneGrad)"/>
  
  <!-- EstrÃ­as de columna -->
  <line x1="14" y1="10" x2="14" y2="20" stroke="#5D4037" stroke-width="0.3" opacity="0.6"/>
  <line x1="16" y1="10" x2="16" y2="20" stroke="#5D4037" stroke-width="0.3" opacity="0.6"/>
  <line x1="18" y1="10" x2="18" y2="20" stroke="#5D4037" stroke-width="0.3" opacity="0.6"/>
  
  <!-- Reloj superpuesto -->
  <circle cx="16" cy="14" r="5" fill="none" stroke="url(#timeGrad)" stroke-width="1.5"/>
  <line x1="16" y1="14" x2="16" y2="11" stroke="url(#timeGrad)" stroke-width="1" stroke-linecap="round"/>
  <line x1="16" y1="14" x2="18.5" y2="14" stroke="url(#timeGrad)" stroke-width="1" stroke-linecap="round"/>
  <circle cx="16" cy="14" r="1" fill="url(#timeGrad)"/>
  
  <!-- Borde dorado sutil -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="url(#timeGrad)" stroke-width="0.5" opacity="0.5"/>
